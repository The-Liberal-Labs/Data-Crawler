# docker-compose.databases.yml
# MongoDB + Milvus GPU for single-machine deployment
# Run with: docker-compose -f docker-compose.databases.yml up -d

version: '3.8'

services:
  # ============================================
  # MongoDB
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: crawler-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    command: ["mongod", "--wiredTigerCacheSizeGB", "1"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawler-network

  # ============================================
  # Milvus with GPU Support
  # ============================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: crawler-etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - etcd_data:/etcd
    command: >
      etcd
      --advertise-client-urls=http://127.0.0.1:2379
      --listen-client-urls=http://0.0.0.0:2379
      --data-dir=/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - crawler-network

  minio:
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    container_name: crawler-minio
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/data
    command: minio server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - crawler-network

  milvus:
    image: milvusdb/milvus:v2.4.4-gpu
    container_name: crawler-milvus
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      # GPU Memory Pool: Min 4GB, Max 6GB (leaves 2GB for Docling)
      KNOWHERE_GPU_MEM_POOL_SIZE: 4096:6144
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 90s
    networks:
      - crawler-network

networks:
  crawler-network:
    driver: bridge
    name: crawler-network

volumes:
  mongodb_data:
    name: crawler-mongodb-data
  mongodb_config:
    name: crawler-mongodb-config
  etcd_data:
    name: crawler-etcd-data
  minio_data:
    name: crawler-minio-data
  milvus_data:
    name: crawler-milvus-data
